<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="syles.css">
</head>
<body>
    <div class="titulo">
        REQUEST FOR INFORMATION
    </div>
    <form class="formulario" method="GET/POST">
        <div class="caja1">
            <label>Name and Surname</label><br>
            <input type="text" size="25" placeholder="Enter your name and surname">
        </div>
        <div class="caja1">
            <label>Company Name</label><br>
            <input type="text" size="25" placeholder="Enter your Company Name">
        </div>
        <div class="caja">
            <label>E-mail</label><br>
            <input type="text"size="25" placeholder="Enter your e-mail">
        </div>
        <div class="caja">
            <label>Phone number</label><br>
            <input type="text" size="25"placeholder="Enter your phone number">
        </div>
        <div class="caja1">
            <label>Name of the Event</label><br>
            <input type="text" size="25"placeholder="Write...">
        </div>
        <div class="caja1">
            <label>Number of Guests</label><br>
            <input type="text" size="25"placeholder="Select number of guests...">
        </div>
        <div class="caja">
            <label>Type of Event</label><br>
            <input type="text" size="25"placeholder="Select type of event...">
        </div>
        <div class="caja">
            <label>Event Dates</label><br>
            <input type="text"size="25" placeholder="Select event dates...">
        </div>
        <div class="comentario">
            <input type="text">
        </div>
        <div class="caja_boton">
             <input type="button" value="SEND">
        </div>
    </form>
</body>
</html>
